<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section class="contact-us">
        <form action="/contact" method="POST">
          <input
            type="text"
            class="inputbox"
            name="name"
            id="name"
            placeholder="Enter your name here"
          />
          <input
            type="email"
            class="inputbox"
            name="email"
            id="email"
            placeholder="Your email here .."
          />
          <input
            type="username"
            class="inputbox"
            name="username"
            id="username"
            placeholder="your username here ."
          />
          <input
            type="text"
            class="inputbox"
            name="age"
            id="age"
            placeholder="enter your age here"
          />
          <input
            type="text"
            class="inputbox"
            name="bio"
            id="bio"
            placeholder="bio .."
          />
          <input 
          type="submit" 
          value="submit"
          class="form-btn" 
          />
        </form>
      </section>
    </main>
  </body>
</html>
